<!DOCTYPE html>
<html>
    <head>
        <title>Chadburn Panel</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="static/style.css" />
    </head>
    <body>
        <svg id="eot" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <image x="0" y="0" height="100%" width="100%"  xlink:href="static/eot.svg"/>
        </svg>
        <div id="debug">
            <h1>Websocket based E.O.T. updates (proof of concept).</h1>
            <div id="console"></div>
            <form id="conversation" onsubmit="DispatchResponse()" action="javascript:void(0);">
                <input type="text" id="message" name="message" autocomplete="off" />
                <input type="submit" id="sub" name="sub" value="Send" />
            </form>
        </div>
        <script type="text/javascript" src="static/socket.js"></script>
    </body>
</html>
